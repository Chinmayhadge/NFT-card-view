<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body style="">
    <div class="block-main">
      <div class="card">
        <div class="contain">
          <img
            class="img-block"
            src="images/image-equilibrium.jpg"
            alt="NTF-img"
          />
          <div class="overlay">
            <a href="#" target="_blank"
              ><img src="images/icon-view.svg" alt="icon" class="icon"
            /></a>
          </div>
        </div>

        <div class="head-text">Equilibrium #3429</div>
        <div class="content">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="table-block">
          <table width="100%">
            <tbody>
              <tr>
                <td width="60%" class="price">
                  <img src="images/icon-ethereum.svg" alt="icon-ethereum
                  width="12">
                  <p>0.041 ETH</p>
                </td>
                <td width="40%" class="countdown" valign="middle">
                  <img
                    src="images/icon-clock.svg"
                    alt="icon-clock"
                    width="20"
                  />
                  <p>3 days left</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table-block"><div class="border"></div></div>
        <div class="table-block1">
          <table width="100%">
            <tbody>
              <tr>
                <td>
                  <img
                    src="images/image-avatar.png"
                    alt="image-avatar"
                    width="35"
                    class="speaker"
                  />
                </td>
                <td class="countdown" valign="middle" style="font-weight: 300">
                  <p>
                    Creation of
                    <span class="creater">Jules Wyvern</span>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Chinmayhadge" target="_blank"
            >Chinmay Hadge</a
          >.
        </div>
      </div>
    </div>

  </body>
</html>
